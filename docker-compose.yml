version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-blog}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-blog}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: blog-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-blog}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      PORT: 3001
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-04:00}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
    ports:
      - "${SERVER_PORT:-3001}:3001"
    volumes:
      - ./server/backups:/app/backups

  # 前端服务 (开发模式)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: blog-client
    restart: unless-stopped
    depends_on:
      - server
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3001/api}
    ports:
      - "${CLIENT_PORT:-5173}:5173"

  # Nginx 反向代理 (生产环境)
  nginx:
    image: nginx:alpine
    container_name: blog-nginx
    restart: unless-stopped
    depends_on:
      - server
      - client
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: blog-network
